            text-shadow: 0 0 5px #fff,

                0 0 20px #00f,
                0 0 30px #00f,
                0 0 40px #00f,
                0 0 50px #00f,
                0 0 75px #00f;
            animation: neon 1.5s infinite alternate;
        }

        @keyframes neon {
            from {
                text-shadow: 0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #00f,
                    0 0 30px #00f,
                    0 0 40px #00f,
                    0 0 50px #00f,
                    0 0 75px #00f;
            }

            to {
                text-shadow: 0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 30px #00f,
                    0 0 40px #00f,
                    0 0 50px #00f,
                    0 0 60px #00f,
                    0 0 70px #00f,
                    0 0 100px #00f;
            }
        }

        .neon-border {
            position: relative;
            padding: 0px;
            border-radius: 5px;
            /* Ajusta esto según sea necesario para redondear los bordes */
        }

        .neon-border::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 2px solid #00f;
            border-radius: 5px;
            /* Asegúrate de que coincida con el borde del contenedor */
            box-shadow: 0 0 5px #00f, 0 0 10px #00f, 0 0 15px #00f;
            z-index: -1;
        }

        .input-group {
            position: relative;
        }


        #gifElement {
            display: none;
            width: 100%;
            /* Ajusta el ancho del GIF según tus necesidades */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
        }

        #overlay {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        /* Media query para dispositivos de escritorio */
        @media (min-width: 768px) {
            #gifElement {
                width: auto;
                /* Ancho automático del GIF en dispositivos de escritorio */
            }
        }

        .merienda {

            font-optical-sizing: auto;
            font-weight: 48px;
            font-style: normal;
            }
